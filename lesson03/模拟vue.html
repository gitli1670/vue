<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue数据响应</title>
	</head>
	<body>
	    <div id="app">
	      <p>{{name}}</p>
	      <p v-text="name"></p>
	      <p>{{age}}</p>
	      <input type="text" k-model="name" />
	      <button @click="changeName">按钮</button>
	      <div k-html="html"></div>
	    </div>
		<script src="compile.js"></script>
	    <script src="mvue.js"></script>
	    <script>
	      const app = new mvue({
	        el: "#app",
	        data: {
	          name: "我是一个测试",
	          age: 18,
	          html: "<button>我是一个按钮</button>"
	        },
	        created() {
	          console.log("开始啦");
	          setTimeout(() => {
	            this.name = "测试测试";
	          }, 1500);
	        },
	        methods: {
	          changeName() {
	            this.name = "智学无忧";
	            this.age = 20;
	          }
	        }
	      });
	    </script>
	  </body>
</html>
